<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#07070d"/>
      <stop offset="0.5" stop-color="#110816"/>
      <stop offset="1" stop-color="#0b0b12"/>
    </linearGradient>
    <radialGradient id="burst" cx="62%" cy="38%" r="60%">
      <stop offset="0" stop-color="#ffcf6a" stop-opacity="0.22"/>
      <stop offset="0.35" stop-color="#a66bff" stop-opacity="0.18"/>
      <stop offset="1" stop-color="#000" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <rect width="1600" height="900" fill="url(#bg)"/>
  <rect width="1600" height="900" fill="url(#burst)"/>

  <g font-family="Space Grotesk, Arial" fill="rgba(255,255,255,0.92)">
    <text x="110" y="220" font-size="86" font-weight="700">LIKE • SUBSCRIBE • SHARE</text>
    <text x="110" y="300" font-size="30" fill="rgba(255,255,255,0.70)">Which layer are you in right now?</text>
  </g>

  <g font-family="Inter, Arial" fill="rgba(255,255,255,0.78)">
    <rect x="110" y="360" width="520" height="90" rx="18" fill="rgba(255,43,43,0.22)" stroke="rgba(255,43,43,0.35)"/>
    <text x="160" y="417" font-size="28" font-weight="700">NEXT VIDEO →</text>

    <rect x="110" y="480" width="520" height="90" rx="18" fill="rgba(52,215,255,0.14)" stroke="rgba(52,215,255,0.25)"/>
    <text x="160" y="537" font-size="28" font-weight="700">JOIN AS A MEMBER ↗</text>

    <rect x="110" y="600" width="520" height="90" rx="18" fill="rgba(255,207,106,0.14)" stroke="rgba(255,207,106,0.25)"/>
    <text x="160" y="657" font-size="28" font-weight="700">MERCH STORE ↗</text>
  </g>

  <!-- abstract figure -->
  <g transform="translate(1000,170)" opacity="0.95">
    <circle cx="240" cy="120" r="70" fill="rgba(255,255,255,0.07)" stroke="rgba(255,255,255,0.20)" stroke-width="2"/>
    <path d="M240 200 C185 220 160 270 160 340 C160 425 200 500 240 500 C280 500 320 425 320 340 C320 270 295 220 240 200Z"
          fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.16)" stroke-width="2"/>
    <path d="M160 330 C100 360 90 430 140 470
             M320 330 C380 360 390 430 340 470"
          fill="none" stroke="rgba(255,255,255,0.12)" stroke-width="8" stroke-linecap="round"/>
    <circle cx="520" cy="300" r="120" fill="rgba(255,207,106,0.09)" stroke="rgba(255,207,106,0.28)" stroke-width="2"/>
    <path d="M320 320 C380 250 450 230 520 300" fill="none" stroke="rgba(255,43,43,0.55)" stroke-width="3"/>
  </g>
</svg>
